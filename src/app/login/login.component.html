<app-card>
  <h2>Welcome Back!</h2>

  <p>Please login to continue.</p>
</app-card>

<app-card>
  <form action="/login" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</app-card>
